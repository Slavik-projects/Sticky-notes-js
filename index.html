<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/144915499e.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="header">
		<header> 
		  <div class="notes">
			<div class="notes__col">
			<i class="fa-solid fa-note-sticky fa-2x" style="color: #00ff2a;"></i>
		   </div>
			<div class="notes__col">
			<h1>Sticky Notes</h1>
		   </div>
		 </div>
		 <div class="button">
			<button class="btn">Add Note</button>
		 </div>
		</header>
	</div>
	<div class="wrapper">
		<div class="flex__container">
		</div>
		<div class="card">
			<textarea class="field" name="" id="" cols="60" rows="30" placeholder="Note..."></textarea>
			<div class="close">
				<i class="fa-solid fa-xmark fa-2x"></i>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
